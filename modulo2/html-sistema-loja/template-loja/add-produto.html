<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="stilo.css">
    <title>Adicionar Produto</title>
</head>

<body>
    <header id="header">
        <h1>
            <p>MakeMac</p>
        </h1>
        <nav id="nav">
            <button id="botao-menu">Menu</button>
            <div id="menu">
                <ul>
                    <li><a href="./index.html">Página Inicial</a></li>
                    <li><a href="./ctrl-estoque.html">Controle de Estoque</a></li>
                    <li><a href="./add-produto.html">Adicionar Produto</a></li>
                    <li><a href="./funcionarios.html">Funcionários</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div>

        <h2>Adicionar Produto</h2>
    </div>

    <form action="">
        <div>
            <label for="link-foto"><b>Link para foto:</b> </label><br>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        <br>

        <div>
            <label for="descrição"><b>Descrição do produto:</b> </label><br>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        <br>
        <div>
            <label for="preço"><b>Preço (em R$):</b> </label><br>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        <br>
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade"><b>Quantidade disponível:</b> </label><br>
            <input type="number" id="quantidade" name="quantidade">
        </div>
        <br>
        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <input id="send" type="submit" value="Adicionar">

        </div>

    </form>
    <footer class="footer">
        <p>@Copyright - Todos os direitos reservados</p>
    </footer>

</body>

</html>
